    branch:
      - '/refactor\/.+/'
    title:
      - "/refactor/i"
  - label: "bug"
    branch:
      - '/fix\/.+/'
    title:
      - "/fix/i"
  - label: "feature"
    branch:
      - '/feature\/.+/'
